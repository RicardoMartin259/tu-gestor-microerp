<div class="mt-3 ms-5 me-5">
    <div class="col">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <span class="h3">TU GESTOR DE COMPRAS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <a ></a>
                            <button mat-raised-button color="primary" class="add-btn" (click)="openForm()">
                                Registrar
                            </button>
                        </div>
                        <div>
                            <img src="../../../assets/empty-folder.svg" alt="Hola">
                        </div>
                        <div class="mat-elevation-z2 mt-2">
                            <table mat-table [dataSource]="dataSource">
                          
                              <!-- Position Column -->
                              <ng-container matColumnDef="invoiceSerie">
                                <th mat-header-cell *matHeaderCellDef class="th-serie"> Nro. Comprobante </th>
                                <td mat-cell *matCellDef="let element" class="opt"> {{element.invoiceSerie}} </td>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="supplierDOI" class="th-name">
                                <th mat-header-cell *matHeaderCellDef> Proveedor </th>
                                <td mat-cell *matCellDef="let element"> {{element.supplierDOI}} </td>
                              </ng-container>
                          
                              <!-- Weight Column -->
                              <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef style="text-align: right;" class="th-amount"> Monto Solarizado </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.amount}} </td>
                              </ng-container>

                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="th-status"> Estado </th>
                                    <td mat-cell *matCellDef="let element" style="text-align: center;"> 
                                        <i id="statusI" class="fas fa-circle text-danger" *ngIf="element.status=='P'  && element.expireDate.toDate() <= today"></i>
                                        <i id="statusI" class="fas fa-circle text-warning" *ngIf="element.status=='P' && element.expireDate.toDate() > today"></i>
                                        <i id="statusI" class="fas fa-circle text-success" *ngIf="element.status=='C'"></i> 
                                    </td>
                                </ng-container>
                          
                              <!-- Symbol Column -->
                              <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="th-options"> Opciones </th>
                                <td mat-cell *matCellDef="let element" style="text-align: center;">
                                    <a class="m-1 opt">
                                        <i class="fas fa-edit text-secondary"></i>
                                    </a>
                                    <a class="m-1 opt">
                                        <i class="fas fa-trash text-danger"></i>
                                    </a>
                                </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                                           aria-label="Select page of periodic elements">
                            </mat-paginator>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="text-center">
                            <span class="h5">RESUMEN DE CRÃ‰DITOS</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <span class="h5">RESUMEN DE PAGOS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
