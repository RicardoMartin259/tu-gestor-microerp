<div class="m-3">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="row">
                    <div class="col">
                        <mat-card-title  class="h3">Lista de Productos</mat-card-title>
                        <mat-card-subtitle>Resultados</mat-card-subtitle>
                    </div>
                    <div class="col-2 text-end">
                        <button mat-raised-button color="primary" class="add-btn">
                            Nuevo
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-card class="mt-2" *ngFor="let product of products">
                <mat-card-title>Actions Buttons</mat-card-title>
                <mat-card-subtitle>End</mat-card-subtitle>
                <mat-card-actions align="end">
                  <button mat-raised-button class="btn btn-sm btn-warning" (click)="updateProduct('customer')">
                    <i class="fas fa-edit text-dark"></i>
                  </button>
                  <button mat-raised-button class="btn btn-light" (click)="deleteProduct('id')">
                    <i class="fas fa-trash text-danger"></i>
                  </button>
                </mat-card-actions>
              </mat-card>
        </div>
        <div class="col-4">
            <mat-card class="mt-2">
                <mat-card-title>Descripci√≥n del Producto</mat-card-title>
                <mat-card-subtitle>Subtitulo</mat-card-subtitle>
                <mat-card-actions align="end">
                  <button mat-raised-button class="btn btn-sm btn-warning" (click)="updateProduct('customer')">
                    <i class="fas fa-edit text-dark"></i>
                  </button>
                  <button mat-raised-button class="btn btn-light" (click)="deleteProduct('id')">
                    <i class="fas fa-trash text-danger"></i>
                  </button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
