<div class="container mt-3">
    <!--FILTERS-->
    <div class="row">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="input-group"> 
                    <input type="text" class="form-control" id="cbox1" placeholder="RazÃ³n Social del Cliente...">
                    <button class="btn btn-secondary"><i class="fas fa-search"></i></button>
                </div>               
            </div>
        </div>
        <!--LIST OF CUSTOMERS-->
        <div class="mt-3 border-top">
            <div class="row mt-2">
                <span class="col h5 text-secondary">Resultados</span>
                <div class="col text-end">
                    <button class="text-end btn btn-sm btn-outline-success" (click)="createCustomer()">
                        NUEVO
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="card card-body mt-2" *ngFor="let customer of customers">
                <div class="row">
                    <div class="col text-start card-list">
                        <span class="fw-bold">{{customer.rznSocial}} {{customer.nombres}} {{customer.apellidoPaterno}} {{customer.apellidoMaterno}} </span>
                        <div class="text-secondary">{{customer.address?.direccion}}</div>
                    </div>
                    <div class="col text-end">
                        <div class="">
                            <span class="fw-bold link-secondary card-list" (click)="copyCustomerDOI(customer.numDoc)">{{customer.numDoc}}</span>
                        </div>
                        <div>
                            <button mat-icon-button>
                                <i class="fas fa-user-edit text-secondary"(click)="updateCustomer(customer)"></i>
                            </button>
                            <button mat-icon-button>
                                <i class="fas fa-info text-secondary" (click)="readCustomer(customer)"></i>
                            </button>
                            <button mat-icon-button>
                                <i class="fas fa-trash text-danger" (click)="deleteCustomer(customer)"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
